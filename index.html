<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main>
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <input type="text" id="countryInput" placeholder="Enter country code">
            <button onclick="searchWeather()">Search</button>
        </div>

        <div id="city-heading"></div>
        
        <div id="weather-info"></div>
    </main>

    <footer>
        <div id="social-media-buttons">
            <button onclick="shareOnTwitter()">Twitter</button>
            <button onclick="shareOnInstagram()">Instagram</button>
            <button onclick="shareOnFacebook()">Facebook</button>
        </div>
        <p>&copy; 2023 Weather App</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
